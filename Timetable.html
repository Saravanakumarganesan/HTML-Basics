<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table border="1">
        <thead>
            <tr>
                <th>DAY\PERIOD</th>
                <th>I</th>
                <th>II</th>
                <th></th>
                <th>III</th>
                <th>IV</th>
                <th></th>
                <th>V</th>
                <th></th>
                <th>VI</th>
                <th>VII</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>MON</th>
                <td>AE</td>
                <td>ME</td>
                <td rowspan="5">Break</td>
                <td>MPE</td>
                <td>ML</td>
                <td rowspan="5">Lunch</td>
                <td>DC</td>
                <td rowspan="5">Break</td>
                <td colspan="2">AWP</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td colspan="2">COMM</td>
                <td>APT</td>
                <td>AWP</td>
                <td>CN</td>
                <td colspan="2">PET</td>
            </tr>
            <tr>
                <th>WED</th>
                <td colspan="2">DC(LAB)</td>
                <td>CN</td>
                <td>MPE</td>
                <td>MP III</td>
                <td colspan="2">ML/CRY</td>
            </tr>
            <tr>
                <th>THUR</th>
                <td>ME</td>
                <td>SDE</td>
                <td colspan="2">CN(LAB)</td>
                <td>CN</td>
                <td colspan="2">JAVA(LAB)</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td colspan="2">ME(LAB)</td>
                <td>ML/CRY</td>
                <td>AE</td>
                <td>LIB</td>
                <td colspan="2">FREE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
